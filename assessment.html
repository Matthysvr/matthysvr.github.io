<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBA Assessment | Matthys van Rooyen</title>
  <meta name="description" content="MBA Assessment - Password Protected" />
  <meta name="author" content="Matthys van Rooyen" />
  <meta name="robots" content="noindex, nofollow">
  
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/images/profile_color_150.png" sizes="32x32">
  <link rel="icon" href="./assets/images/profile_color_300.png" sizes="192x192">
  <link rel="apple-touch-icon" href="./assets/images/profile_color_300.png">
</head>

<body>
  <div id="particles-js" style="position: fixed; height: 100%;"></div>
  <div id="content">
    
    <main>

      <!--
        - #main-content
      -->
      <div class="main-content">

        <!-- Password Protection Screen -->
        <div id="password-screen" class="password-container">
          <div class="password-box">
            <h2 class="h2 article-title">MBA Assessment</h2>
            <p class="password-description">This assessment is password protected. Please enter the password to continue.</p>
            
            <form id="password-form" class="password-form">
              <div class="input-wrapper">
                <input type="password" id="password-input" class="form-input" placeholder="Enter password" required>
              </div>
              <button type="submit" class="form-btn">
                <ion-icon name="unlock-outline"></ion-icon>
                <span>Access Assessment</span>
              </button>
            </form>
            
            <div id="password-error" class="password-error" style="display: none;">
              <p>Incorrect password. Please try again.</p>
            </div>
          </div>
        </div>

        <!-- Assessment Content (Hidden until password is correct) -->
        <div id="assessment-content" class="assessment-content" style="display: none;">
          
          <article class="about active" data-page="assessment">

            <header>
              <h2 class="h2 article-title">MBA Assessment</h2>
            </header>

            <section class="about-text">
              <div id="assessment-text">
                <!-- Content will be loaded here -->
              </div>
            </section>

          </article>

        </div>

      </div>

    </main>

  </div>

  <!-- Scripts -->
  <script src="./assets/js/particles.js"></script>
  <script src="./assets/js/assessment.js"></script>
  
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 },
          image: { src: "img/github.svg", width: 100, height: 100 }
        },
        opacity: {
          value: 1,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0, sync: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false, speed: 4, size_min: 0.3, sync: false }
        },
        line_linked: {
          enable: true,
          distance: 75,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: false, rotateX: 600, rotateY: 600 }
        }
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          grab: { distance: 100, line_linked: { opacity: 1 } },
          bubble: { distance: 250, size: 0, duration: 2, opacity: 0, speed: 3 },
          repulse: { distance: 400, duration: 0.4 },
          push: { particles_nb: 4 },
          remove: { particles_nb: 2 }
        }
      },
      retina_detect: true
    });
  </script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
